<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Quiz</title>
  </head>

  <body>
    <nav class="navbar">
      <div class="container">
            <div id="highscore" class="link"> 
              View High Scores
            </div>

            <h1 id="title">
              Quiz Game
            </h1>

            <table id=timers style="visibility: hidden;">
              <tr>
                <td> 
                  Time left: 
                </td>
                <td> 
                  <span id="gameTimer" class="nav-item"></span> 
                </td>
              </tr>
            </table>

        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <section id="details"></section>
      <div id="resultBar">
        <p id="result" style="visibility: hidden;"></p>
      </div>
    </div>    
    <script src='./script.js'></script>
  </body>
  
</html>
